<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap css 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Boostrap css 5.0 -->
    <link rel="stylesheet" href="../css/main-styles.css">
    <!-- Agregar Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Holly Clothes</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- logo-->
                <a class="navbar-brand mt-2 mt-lg-0" href="../index.html">logo</a>
                <!-- categorias-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="callToCategorias">
                </ul>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <header class="headerSection greenBackround" id="headerMessage">
        <h1 id="headerTitle">¡Pago completado con éxito!</h1>
        <p id="headerSubText">Gracias por confiar en nosotros.</p>
    </header>

    <section class="detailSection">
        <h3>Detalle de tu compra</h3>
        <div class="detailMain">
            <div id="detailContainer">

            </div>


            <div id="productsContainer">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTableContainer">
                        <tr>
                            <th scope="row">imagen</th>
                            <td>Nombre</td>
                            <td>Cantidad</td>
                            <td>@Total</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="sectionBack">
            <a href="../index.html" class="btn btn-primary">Volver al inicio</a>
        </div>

    </section>

    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" role="button"><i
                        class="bi bi-facebook"></i></a>

                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" role="button"><i
                        class="bi bi-instagram"></i></a>

                <!-- Whatsapp -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.whatsapp.com/?lang=es"
                    role="button"><i class="bi bi-whatsapp"></i></a>

            </section>
            <!-- Section: Social media -->

            <!-- Section: Text -->
            <section class="mb-4">
                <p>
                    e-commerce de ropa para mujeres.
                </p>
            </section>
            <!-- Section: Text -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright
        </div>
        <!-- Copyright -->
    </footer>

    <!-- boostrap 5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <!-- boostrap 5.0 -->
    
    <!-- mi js -->
    <script src="../js/checkout.js"></script>
</body>

</html>
